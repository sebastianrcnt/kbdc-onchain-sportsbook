<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMSR Sports Betting (Anvil)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-100 text-slate-900">
    <main class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
      <header class="mb-8 rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-200">
        <h1 class="text-2xl font-semibold tracking-tight">LMSR Sports Betting</h1>
        <p class="mt-2 text-sm text-slate-600">
          Local-first demo on Anvil (chain id 31337). Connect MetaMask, set the deployed contract address, then create or trade markets.
        </p>

        <div class="mt-6 grid gap-4 md:grid-cols-3">
          <div class="md:col-span-2">
            <label for="contract-address" class="mb-2 block text-sm font-medium text-slate-700">Contract Address</label>
            <div class="flex gap-2">
              <input
                id="contract-address"
                type="text"
                placeholder="0x..."
                class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-slate-500 focus:outline-none"
              />
              <button
                id="save-contract-btn"
                type="button"
                class="rounded-lg bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800"
              >
                Save
              </button>
            </div>
          </div>

          <div class="flex items-end gap-2">
            <button
              id="connect-btn"
              type="button"
              class="w-full rounded-lg bg-emerald-600 px-4 py-2 text-sm font-medium text-white hover:bg-emerald-500"
            >
              Connect Wallet
            </button>
            <button
              id="refresh-btn"
              type="button"
              class="rounded-lg border border-slate-300 px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
            >
              Refresh
            </button>
          </div>
        </div>

        <dl class="mt-4 grid gap-3 text-sm md:grid-cols-3">
          <div>
            <dt class="text-slate-500">Wallet</dt>
            <dd id="wallet-status" class="font-mono">Not connected</dd>
          </div>
          <div>
            <dt class="text-slate-500">Owner</dt>
            <dd id="owner-address" class="font-mono">-</dd>
          </div>
          <div>
            <dt class="text-slate-500">Fee (bps)</dt>
            <dd id="fee-bps" class="font-mono">-</dd>
          </div>
        </dl>

        <p id="status" class="mt-4 rounded-lg bg-slate-50 px-3 py-2 text-sm text-slate-700">Ready.</p>
      </header>

      <section class="mb-8 rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-200">
        <h2 class="text-lg font-semibold">Create Market</h2>
        <form id="create-market-form" class="mt-4 grid gap-4 md:grid-cols-2">
          <div class="md:col-span-2">
            <label for="market-title" class="mb-2 block text-sm font-medium text-slate-700">Title</label>
            <input
              id="market-title"
              name="title"
              type="text"
              required
              placeholder="Team A vs Team B"
              class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-slate-500 focus:outline-none"
            />
          </div>

          <div>
            <label for="market-close" class="mb-2 block text-sm font-medium text-slate-700">Close Time</label>
            <input
              id="market-close"
              name="close"
              type="datetime-local"
              required
              class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-slate-500 focus:outline-none"
            />
          </div>

          <div>
            <label for="market-b" class="mb-2 block text-sm font-medium text-slate-700">Liquidity Parameter b (ETH)</label>
            <input
              id="market-b"
              name="b"
              type="number"
              min="0"
              step="0.000001"
              value="10"
              required
              class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-slate-500 focus:outline-none"
            />
          </div>

          <div>
            <label for="market-funding" class="mb-2 block text-sm font-medium text-slate-700">Initial Funding (ETH)</label>
            <input
              id="market-funding"
              name="funding"
              type="number"
              min="0"
              step="0.000001"
              value="7"
              required
              class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-slate-500 focus:outline-none"
            />
          </div>

          <div class="flex items-end">
            <button
              type="submit"
              class="w-full rounded-lg bg-sky-700 px-4 py-2 text-sm font-medium text-white hover:bg-sky-600"
            >
              Create Market
            </button>
          </div>
        </form>
      </section>

      <section>
        <div class="mb-3 flex items-center justify-between">
          <h2 class="text-lg font-semibold">Markets</h2>
        </div>
        <div id="markets" class="grid gap-4 md:grid-cols-2 xl:grid-cols-3">
          <p class="rounded-xl bg-white p-4 text-sm text-slate-500 shadow-sm ring-1 ring-slate-200">No markets loaded yet.</p>
        </div>
      </section>
    </main>

    <script type="module" src="./dist/app.js"></script>
  </body>
</html>
